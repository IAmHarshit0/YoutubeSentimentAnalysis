<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Comment Insights</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a1b1e;
        color: #f1f1f1;
        margin: 0;
        padding: 20px;
        width: 400px;
        max-height: 600px;
        overflow-y: auto;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1b1e;
      }

      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }

      h1 {
        font-size: 22px;
        color: #00bfff;
        margin: 0 0 20px 0;
        padding-bottom: 15px;
        border-bottom: 1px solid #2d2d2d;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .summary-box {
        background: linear-gradient(145deg, #222427, #1d1e22);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #2d2d2d;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin: 15px 0;
      }

      .stat-item {
        text-align: center;
        padding: 12px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 10px;
        transition: transform 0.2s, background 0.2s;
      }

      .stat-item:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.05);
      }

      .stat-value {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 6px;
        background: linear-gradient(45deg, #00bfff, #0091c2);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-label {
        font-size: 13px;
        color: #888;
        font-weight: 500;
      }

      .section-title {
        font-size: 18px;
        font-weight: 600;
        margin: 24px 0 16px 0;
        color: #00bfff;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .section-title::before {
        content: "";
        display: block;
        width: 4px;
        height: 18px;
        background: #00bfff;
        border-radius: 2px;
      }

      .comment-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .comment-item {
        background: rgba(255, 255, 255, 0.02);
        margin: 10px 0;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #2d2d2d;
        transition: transform 0.2s;
      }

      .comment-item:hover {
        transform: translateX(4px);
      }

      .sentiment-label {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        margin-top: 8px;
      }

      .positive {
        background: rgba(76, 175, 80, 0.15);
        color: #4caf50;
        border: 1px solid rgba(76, 175, 80, 0.3);
      }

      .negative {
        background: rgba(255, 82, 82, 0.15);
        color: #ff5252;
        border: 1px solid rgba(255, 82, 82, 0.3);
      }

      img {
        width: 100%;
        border-radius: 12px;
        margin: 15px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #2d2d2d;
        transition: transform 0.2s;
      }

      img:hover {
        transform: scale(1.02);
      }

      .loading {
        text-align: center;
        color: #888;
        padding: 20px;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      .error {
        background: rgba(255, 82, 82, 0.1);
        color: #ff5252;
        padding: 15px;
        border-radius: 10px;
        margin: 10px 0;
        border: 1px solid rgba(255, 82, 82, 0.3);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .error::before {
        content: "âš ";
        font-size: 16px;
      }

      .status {
        background: rgba(0, 191, 255, 0.1);
        color: #00bfff;
        padding: 15px;
        border-radius: 10px;
        margin: 10px 0;
        border: 1px solid rgba(0, 191, 255, 0.3);
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>YouTube Comment Insights</h1>
    <div id="output"></div>
    <script src="popup.js"></script>
  </body>
</html>
